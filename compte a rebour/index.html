<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="../jquery/jquery.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment-with-locales.min.js" integrity="sha256-ZykW30UBCXWkPGsVyVPdJlUrce9/PawgYCEzinA4pnU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.17/moment-timezone-with-data-2012-2022.min.js" integrity="sha256-pQNlWZakdoYCCoBWZ5G8hXPqONH7l7QX+MGFoAkiBqs=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-main">
        <div class="main">
            <div class="titre_rebours">On sera en 2023</div>
            <i class="fa-solid fa-chevron-left prec"></i>
            <div class="carousel  active">
                <img src="img/image-1.jpg">
            </div>
            <div class="carousel">
                <img src="img/image-2.jpg">
            </div>
            <div class="carousel">
                <img src="img/image-3.jpg">
            </div>
            <div class="carousel">
                <img src="img/image-4.jpg">
            </div>
            <div class="carousel">
                <img src="img/image-5.jpg">
            </div>
            <i class="fa-solid fa-chevron-right suiv"></i>
            <div class="rebours">
                <div class="delai">
                    <span id="jours">0</span>
                    <div>Jours</div>
                </div>
                <div class="delai">
                    <span id="heures">0</span>
                    <div>Heures</div>
                </div>
                <div class="delai">
                    <span id="minutes">0</span>
                    <div>Minutes</div>
                </div>
                <div class="delai">
                    <span id="second">0</span>
                    <div>Secondes</div>
                </div>
            </div>
            <div class="pagination">
                <i class="fa-solid fa-circle active-icone"></i>
                <i class="fa-solid fa-circle"></i>
                <i class="fa-solid fa-circle"></i>
                <i class="fa-solid fa-circle"></i>
                <i class="fa-solid fa-circle"></i>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
